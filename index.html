<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptografar</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./script.js">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Noto+Sans&family=Poppins:ital,wght@1,100;1,400&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Noto+Sans&family=Pinyon+Script&family=Poppins:ital,wght@1,100;1,400&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <h2>&lt<span id="de">De</span>/Coding></h2>
    </header>
    <main>
        <div class="Principal">
            <section class="secao">
                <textarea name="CaixaTexto" id="CaixaTexto" cols="40" rows="8"
                    placeholder="Digite seu texto "></textarea>


                <div class="Informacao">
                    <h6><img src="./img/Vector.svg"> Letra maiúscula e minúscula</h6>
                </div>

                <div class="Botoes">
                    <button class="Criptografar">Criptografar</button>
                    <button class="Descriptografar">Descriptografar</button>
                </div>

            </section>

            <section class="CaixaResultante">
                <section class="Conteudo">
                    <img class = "menino" src="./img/Imagem.png" alt="Menino com lupa">
                    <p class="Mensagem1">Nenhuma mensagem encontrada</p>
                    <p class="Mensagem2">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </section>
            </section>
        </div>
    </main>

    <footer>
            <img style="width:250px; height:250px"src="./img/CadeadoFooter.png" alt="">

        <p class="Copyright">© Copyright &lt<span id="de">De</span><span id="barra">/</span>Coding&gt - 2022</p>
    </footer>
    <script src="./script.js"></script>

</body>

</html>
